<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Font Awesome cdn css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style22.css">
    <title>To Do List</title>
</head>
<body>

    <header>
        <div class="profile">
            <img src="TTC0822068.png" alt="Profile Photo" id="profile-photo">
            <input type="file" id="upload-photo" accept="image/*" style="display: none;">
            <label for="upload-photo" class="upload-button">
                <p class="profile-subtitle">Amarjyoth K K</p>
                <i class="fas fa-camera"></i><br><br> Change Photo
            </label>
        </div><br>
        <h1>My To Do List</h1>
    </header>

    <form action="">
        <input type="text" class="todo-input" placeholder="Task Name">
        <input type="date" class="todo-date" placeholder="Select Date">
        <input type="time" class="todo-time" placeholder="Select Time">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-circle fa-lg"></i>
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="incomplete">Incomplete</option>
            </select>
        </div>
    </form>

    <nav class="menu">
        <h3>Todayâ€™s Tasks</h3>
        <ul>
            <li><span class="dot personal"></span> Personal</li>
            <li><span class="dot freelance"></span> Freelance</li>
            <li><span class="dot work"></span> Work</li>
        </ul>
        <ul>
            <li>Scheduled Tasks</li>
            <li><a href="settings.html">Settings</a></li>

        </ul>
    </nav>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <script src="./script12.js"></script>
    <script>
        // Script for updating the profile picture
        const uploadPhotoInput = document.getElementById('upload-photo');
        const profilePhoto = document.getElementById('profile-photo');

        uploadPhotoInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    profilePhoto.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

                });
    </script>
</body>
</html>
